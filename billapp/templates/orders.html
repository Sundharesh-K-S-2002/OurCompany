<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">


  <style>
    .card {
      border-radius: 15px;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(182, 25, 25, 0.408) !important;
    }

    .card-img-top {
      transition: transform 0.3s ease;
      background-color: #f8f9fa;
    }

    .card:hover .card-img-top {
      transform: scale(1.03);
    }

    .count-btn {
      font-weight: bold;
      font-size: 1.1rem;
    }

    .add-btn {
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .add-btn:hover {
      background-color: #0d6efd;
      color: white !important;
    }

    .quick-view-btn {
      transition: all 0.3s ease;
      border-radius: 50px;
    }

    .quick-view-btn:hover {
      background-color: #404345;
      color: white !important;
    }

    .count-display {
      font-size: 1rem;
      font-weight: 500;
    }

    .badge {
      font-weight: 500;
      letter-spacing: 0.5px;
    }

    .hover-shadow {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .hover-shadow:hover {
      transform: translateY(-5px);
      box-shadow: 0 1rem 3rem rgba(0, 0, 0, 0.175) !important;
    }

    .card {
      border-radius: 15px;
      overflow: hidden;
    }

    .card-img-top {
      transition: transform 0.3s ease;
      background-color: #f8f9fa;
    }
  </style>
</head>

<body>
  <a href="{% url 'home' %}"><button class="btn btn-outline-primary mt-5" style="margin-left:48%;">Home</button></a>
  <form method="POST" action="{% url 'calculate_total' %}">
    {% csrf_token %}
    <div class="container my-5">
      <div class="row">
        {% for product in products %}
        <div class="col-lg-4 col-md-6 mb-4">
          <div class="card h-100 shadow-lg border-0 hover-shadow">
            

            <img src="{{ product.productimage.url }}" class="card-img-top p-3" alt="{{ product.productname }}"
              style="height: 300px; object-fit: contain;">

            <div class="card-body d-flex flex-column pt-0">
              <h5 class="card-title mb-3">{{ product.productname }}</h5>
              <input type="hidden" name="product_ids" value="{{ product.id }}">
              <input type="hidden" name="count_{{ product.id }}" class="count-input" value="0">

              <div class="mt-auto">
                <div class="d-flex justify-content-between align-items-center mb-3">
                  <h4 class="text-primary mb-0">â‚¹{{ product.price }}</h4>
                  <div class="btn-group" role="group">
                    <button type="button" class="btn btn-outline-secondary px-3 count-btn minus">-</button>
                    <button type="button" class="btn btn-outline-primary px-4 add-btn">Add</button>
                    <button type="button" class="btn btn-outline-secondary px-3 count-btn plus">+</button>
                  </div>
                </div>
                <div class="text-center">
                  <h5 class="count-display mb-0">
                    <span class="badge bg-light text-dark p-2">Count: <span class="count-value">0</span></span>
                  </h5>
                </div>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
    <div class="text-center">
      
      <button type="submit" class="btn btn-primary">Proceed</button>
    </div>
  </form>


  <script>
    document.addEventListener('DOMContentLoaded', function () {
    document.querySelectorAll('.card').forEach(function (card) {
      const minusBtn = card.querySelector('.minus');
      const plusBtn = card.querySelector('.plus');
      const countDisplay = card.querySelector('.count-value');
      const countInput = card.querySelector('.count-input');

      let count = 0;

      plusBtn.addEventListener('click', function () {
        count++;
        countDisplay.textContent = count;
        countInput.value = count;
      });

      minusBtn.addEventListener('click', function () {
        if (count > 0) {
          count--;
          countDisplay.textContent = count;
          countInput.value = count;
        }
      });
    });
  });
  </script>

</body>

</html>
