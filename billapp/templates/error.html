<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Error Page</title>

  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  >

  <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
  >

  <style>
    body {
      background-color: #f8f9fa;
    }

    .error-wrapper {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      padding: 2rem;
    }

    .error-icon {
      font-size: 4rem;
      color: #dc3545;
    }
  </style>
</head>
<body>

  <div class="error-wrapper">
    <div class="error-icon mb-3">
      <i class="bi bi-exclamation-triangle-fill"></i>
    </div>

    <h1 class="text-danger">Error</h1>

    <div class="container mt-4">
      <div class="alert alert-danger" role="alert">
        <h4 class="alert-heading">Something went wrong!</h4>
        <p>We are unable to process your request at the moment. Please try again later.</p>
        <hr>
        <p class="mb-0">If the problem persists, please <a href="#contact">contact support</a>.</p>
      </div>
    </div>

    <a href="/" class="btn btn-primary mt-3">
      <i class="bi bi-house-door-fill me-2"></i> Go to Homepage
    </a>
  </div>

  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
  </script>

</body>
</html>
